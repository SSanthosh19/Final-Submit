<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ENQUETE | Change Password</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../../static/dashboard/vendors/iconfonts/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../../../static/dashboard/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../../static/dashboard/vendors/css/vendor.bundle.addons.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../../static/dashboard/css/style.css">
  <link rel="stylesheet" href="{% static 'dashboard/css/loader.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../../static/landing/assets/images/e1.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

</head>

<body>
  <div class="spinner-wrapper">
    <div class="spinner"></div>
    <h3>Loading...</h3>
  </div>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <center><h1 style="font-size: 20px; letter-spacing:0.2em;"><img src="../../../static/landing/assets/images/e1.png" alt="logo" style="width: 50px; height: 50px;" > EN<i class="fab fa-quora" style="color: blueviolet;"></i>UETE</h1></center>
              </div>
              <h4>Change Password?</h4>
              <h6 class="font-weight-light text-info">It takes only few steps</h6>
              <form action="/adminupdatedpassword/{{ad_chan_pass.id}}" class="pt-3" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label>Old Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fa fa-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="oldpassword" class="form-control form-control-lg border-left-0" id="oldpassword" placeholder="Old Password" required>
                    <div class="input-group-append">
                      <span class="input-group-text" onclick="oldpassword_show_hide();">
                        <i class="fas fa-eye" id="oldshow_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="oldhide_eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="fa fa-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="newpassword" class="form-control form-control-lg border-left-0" id="newpassword" placeholder="New Password" required>  
                    <div class="input-group-append">
                      <span class="input-group-text" onclick="newpassword_show_hide();">
                        <i class="fas fa-eye" id="newshow_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="newhide_eye"></i>
                      </span>
                    </div>                       
                  </div>
                </div>
                <input type="text" name="name" value="{{ad_chan_pass.name}}" hidden>
                <input type="text" name="email_id" value="{{ad_chan_pass.email_id}}" hidden>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Change Password</button>
                </div>
               
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../../static/dashboard/vendors/js/vendor.bundle.base.js"></script>
  <script src="../../../static/dashboard/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../../static/dashboard/js/off-canvas.js"></script>
  <script src="../../../static/dashboard/js/hoverable-collapse.js"></script>
  <script src="../../../static/dashboard/js/misc.js"></script>
  <script src="../../../static/dashboard/js/settings.js"></script>
  <script src="../../../static/dashboard/js/todolist.js"></script>
  <!-- endinject -->
  <script src="../../../static/dashboard/js/form-validation.js"></script>
  <script>
    function password_show_hide() {
  var x = document.getElementById("password");
  var show_eye = document.getElementById("show_eye");
  var hide_eye = document.getElementById("hide_eye");
  hide_eye.classList.remove("d-none");
  if (x.type === "password") {
    x.type = "text";
    show_eye.style.display = "none";
    hide_eye.style.display = "block";
  } else {
    x.type = "password";
    show_eye.style.display = "block";
    hide_eye.style.display = "none";
  }
}

$(document).ready(function() {
    //Preloader
    preloaderFadeOutTime = 500; 
    function hidePreloader() {
    var preloader = $('.spinner-wrapper');
    preloader.fadeOut(preloaderFadeOutTime);
    }
    hidePreloader();
    });

    // eye_oldpass
  function oldpassword_show_hide() {
  var x = document.getElementById("oldpassword");
  var show_eye = document.getElementById("oldshow_eye");
  var hide_eye = document.getElementById("oldhide_eye");
  hide_eye.classList.remove("d-none");
  if (x.type === "password") {
    x.type = "text";
    show_eye.style.display = "none";
    hide_eye.style.display = "block";
  } else {
    x.type = "password";
    show_eye.style.display = "block";
    hide_eye.style.display = "none";
  }
}

// eye_newpass
  function newpassword_show_hide() {
  var x = document.getElementById("newpassword");
  var show_eye = document.getElementById("newshow_eye");
  var hide_eye = document.getElementById("newhide_eye");
  hide_eye.classList.remove("d-none");
  if (x.type === "password") {
    x.type = "text";
    show_eye.style.display = "none";
    hide_eye.style.display = "block";
  } else {
    x.type = "password";
    show_eye.style.display = "block";
    hide_eye.style.display = "none";
  }
}
  </script>
</body>
